<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Encoding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5 text-center">
      <h2>Video Berhasil Di-encode!</h2>
      <video controls width="80%" class="my-4">
        <source src="/static/{{ output_video }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <br />
      <a href="/download/{{ output_video }}" class="btn btn-success"
        >Download Video</a
      >
      <a href="/" class="btn btn-secondary">Kembali</a>
    </div>
  </body>
</html>
